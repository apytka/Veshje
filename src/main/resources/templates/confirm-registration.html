<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="http://localhost:8080/img/veshje-icon.png" rel="icon" type="image/png"/>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VESHJE</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Quicksand", "Arial", serif;
            font-size: 1.8vh;
            overflow-x: hidden;
        }


        header {
            background-color: #ffffff;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            color: #000000;
            text-align: center;
            padding: 1vh 1vh;
            text-decoration: none;
        }

        .image-logo > a {
            padding: 0 0 0 0;
            margin: 0 0 0 0;
        }

        .image-logo img {
            position: relative;
            z-index: 1000;
            width: 80%;
        }

        .footer-container {
            background: #f4f3f1;
        }

        .socials {
            display: flex;
            padding: 10px 10px;
            justify-content: center;
            align-items: center;
        }

        .copyright {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            background: #211f1b;
            color: #f4f3f1;
        }

        .fab {
            padding: 10px 40px 0 0;
            font-size: 20px;
            width: 15px;
            text-align: center;
            text-decoration: none;
            margin: 5px 5px;
            border-radius: 50%;
            transition: 0.8s;
        }

        .fab:hover {
            opacity: 0.7;
        }

        .fa-facebook, .fa-twitter-square, .fa-instagram, .fa-youtube {
            background: #f4f3f1;
            color: #211f1b;
        }

        .fa-facebook:hover, .fa-twitter-square:hover, .fa-instagram:hover, .fa-youtube:hover {
            background: #f4f3f1;
            color: #2b6044;
        }

        .btn {
            height: 60px;
            width: 300px;
            outline: none;
            border: 1px solid #444;
            background: #211f1b;
            background-size: 300%;
            font-size: 1.6rem;
            color: #f9f9f9;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            margin: 40px 0;
            /*padding: 20px;*/
            cursor: pointer;
            transition: 0.5s;
        }

        .btn:hover {
            background-position: right;
        }

        .btn a {
            color: #f6f6f6;
            font-size: 1.8vh;
            text-decoration: none;
        }

        .panels-login-account {
            border-top: 1px solid #f3f2f0;
            overflow: hidden;
            display: flex;
        }

        .panel-login-account {
            min-height: 60vh;
            text-align: center;
            font-size: 1.4rem;
            background-size: cover;
            background-position: center;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px 20px;
        }

    </style>
</head>
<body>
<header class="header">
    <nav class="navbar">
        <a href="http://localhost:8080/" class="image-logo" title="Veshje - go to homepage">
            <img src="http://localhost:8080/img/veshje-logo.svg" alt="Veshje online shop - logo">
        </a>
    </nav>
</header>
<main>
    <div class="panels-login-account">
        <div class="panel-login-account">
            <h1>Welcome to Veshje online shop!</h1>
            <span>Thanks fpr signing up. Confirm your email address to get started on Veshje</span>
            <div class="panels-login-account">
                <button class="btn"><a th:href="${message}">Active yor account and log in</a></button>
            </div>
            <span>If you can't click on the button, use this link instead:</span>
            <a></a><span th:text="${message}"></span></a>
        </div>
    </div>
</main>
<footer class="footer-container">
    <div class="footer-container-socials">
        <div class="socials">
            <a href="#" title="facebook" class="socials-icon-deep" target="_blank">
                <i class="fab fa-facebook"></i></a>
            <a href="#" title="twitter" class="socials-icon-deep" target="_blank">
                <i class="fab fa-twitter-square"></i></a>
            <a href="#" title="instagram" class="socials-icon-deep" target="_blank">
                <i class="fab fa-instagram"></i></a>
            <a href="#" title="youtube" class="socials-icon-deep" target="_blank">
                <i class="fab fa-youtube"></i></a>
        </div>
        <div class="copyright">
            <p>Veshje Â© 2020 All rights reserved</p>
        </div>
    </div>
</footer>
