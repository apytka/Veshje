<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #f5f5f5;
            padding: 0;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            height: 90px;
            width: 260px;
            position: absolute;
            box-shadow: 0 0 30px 0 #d1d1d1;
            overflow: hidden;
        }

        input[type="radio"] {
            display: none;
        }

        .label1, .label2 {
            display: block;
            height: 180px;
            width: 130px;
            /*background-size: 130px 180px;*/
            background: linear-gradient(
                    to bottom,
                    #f3f2f0 0, #ffc7b9 90px,
            #2c2c2c 90px, #890e10 180px);
            position: absolute;
            top: 0;
            transition: 0.5s;
            color: #2c2c2c;
        }

        .label2 {
            right: 0;
        }

        .span {
            display: flex;
            height: 90px;
            width: 130px;
            justify-content: center;
            align-items: center;
            font-weight: 500;
            font-size: 22px;
        }

        input:checked + label {
            background-position: 0 -90px;
            font-weight: 900;
            color: white;
            transition: 1s;
        }
    </style>
</head>
<body>
<div class="container">
    <input type="radio" name="radio" id="opt1">
    <label for="opt1" class="label1">
        <span class="span">YES</span>
    </label>
    <input type="radio" name="radio" id="opt2">
    <label for="opt2" class="label2">
        <span class="span">NO</span>
    </label>
</div>
</body>
</html>
