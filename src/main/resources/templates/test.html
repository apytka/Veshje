<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #myDIV {
            width: 100%;
            padding: 50px 0;
            text-align: center;
            background-color: lightblue;
            margin-top: 20px;
        }

       #myDIV {
            display: none;
        }
    </style>
</head>
<body>

<p>Click the "Try it" button to toggle between hiding and showing the DIV element:</p>

<button onclick="myFunction()">Try it</button>



<div>
    <label><input type="radio" name="colorRadio" value="red" onclick="myFunction()"> red</label>
    <label><input type="radio" name="colorRadio" value="green" onclick="myFunction()"> green</label>
    <label><input type="radio" name="colorRadio" value="blue" onclick="myFunction()"> blue</label>
</div>

<div id="myDIV">
    This is my DIV element.
</div>

<p><b>Note:</b> The element will not take up any space when the display property set to "none".</p>

<script>
    function myFunction() {
        var x = document.getElementById("myDIV");
            x.style.display = "block";
    }
</script>

</body>
</html>
